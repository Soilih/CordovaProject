    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <script type="text/javascript" src="js/databaseHandler.js"></script>

<body>
<div data-role="page" id="addpage">
    <div data-role="panel" id="addPagePanel">

       <ul data-role="listview" data-inset="true">
             <li data-icon="home">  <a onclick="redirection('index.html')">home</a> </li> 
        </ul>
    </div> 
    <div data-role="header" data-position="fixed">
        <a href="#addPagePanel"
           class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all ui-shadow"></a>
        <h1 id="ajouter_fiche">Ajouter Fiche</h1>
    </div>
    <div data-role="main" class="ui-content">
        <form>
            <div class="ui-field-contain">
                <label for="txtName">Enseigne:</label>
                <input type="text" id="enseigne" data-clear-btn="true"/>
                <br>  
                <label for="txtQuantity">Nom :</label>
                <input type="text" id="nom" data-clear-btn="true" required />
                <br>  
                <label for="txtQuantity">Prenom :</label>
                <input type="text" id="prenom" data-clear-btn="true"/>
                <br>  
                <label for="txtQuantity">email :</label>
                <input type="email" id="email" data-clear-btn="true"/>
                <br>  
                <label for="txtQuantity">Telephone :</label>
                <input type="tel" id="telephone"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required data-clear-btn="true"/>
                <br>     
                <label for="txtQuantity">Code Postale :</label>
                <input type="Number" id="postale"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required data-clear-btn="true"/>
                <br>                       
                <label for="textarea">Adresse complete:</label>
                <textarea cols="40" rows="8" id="adresse"></textarea>
                <br>  
                <label for="date"> Date de Renouvelement:</label>
                <input type="date" name="date" id="date" value="">
                <br> 
                 <label for="file">selectionner des fichiers:</label>
                <input type="file"  id="image" multiple="multiple" > 
                <br>
                <label for="textarea">Description:</label>
                <textarea cols="40" rows="8" id="detail"></textarea>
                <br> 
                <br> 
                <label for="btnAdd"></label>
                   <a class="ui-btn ui-icon-plus ui-btn-icon-left"
                   id="btnAdd" onclick="addFiche()">Enregistrer</a>
            </div>
            
        </form>
    </div>
</div> 
</div>
